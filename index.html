<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Plataforma de gestão centralizada para aplicações de negócios, incluindo CRM, API e processos.">
    <meta name="author" content="SI_T03_GP01">
    <meta name="keywords" content="plataforma, gestão, centralizada, CRM, API, processos">
    <title>Plataforma de Gestão Centralizada | HUB de Aplicativos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>

        <h2 class="logo">Nossa logo aqui</h2>
        <!-- Inserir alguma logo depois -->

        <nav class="navigation">
            <a href="#about"><ion-icon name="information-circle"></ion-icon> Sobre</a>
            <a href="#resources"><ion-icon name="apps"></ion-icon> Recursos</a>
            <a href="#plans"><ion-icon name="pricetag-outline"></ion-icon> Planos</a>
            <a href="#support"><ion-icon name="help-circle-outline"></ion-icon> Suporte</a>
            <button class="btnLogin-popup">Entrar</button>
        </nav>

    </header>

    <main>

            <div class="wrapper">
                <span class="icon-close"><ion-icon name="close"></ion-icon></span>

                <div class="form-box login">
                    <h2>Acessar</h2>
                    <form action="#" id="login-form">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="text" id="email-input">
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                            <input type="password" id="password-input" required>
                            <label>Senha</label>
                        </div>

                        <div class="remeber-forgot">
                            <label><input type="checkbox" id="checkbox-input">Lembrar-me</label>
                            <a href="#">Esqueci minha senha</a>
                        </div>

                        <button type="submit" class="btn">Entrar</button>

                        <div class="login-register">
                            <p>Não tem uma conta? <a href="#register" class="register-link">Cadastre-se</a></p>
                        </div>

                    </form>
                </div>

                <div class="form-box register">
                    <h2>Registro</h2>
                    <form action="#" id="register-form">

                        <div class="input-box">
                            <span class="icon"><ion-icon name="person"></ion-icon></span>
                            <input type="text" id="username-input" required>
                            <label>Nome de Usuário</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" id="email-input" required>
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" id="password-input" required>
                            <label>Senha</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" id="password-confirmation-input" required>
                            <label>Confirme sua Senha</label>
                        </div>

                        <div class="remeber-forgot">
                            <label><input type="checkbox" id="checkbox-input">Eu concordo com os <a href="#" class="register-link">termos de
                                    uso</a></label>
                        </div>

                        <button type="submit" class="btn">Criar conta</button>

                        <div class="login-register">
                            <p>Já tem uma conta? <a href="#login" class="login-link">Entre aqui</a></p>
                        </div>

                    </form>
                </div>
            </div>

        <section id="about" class="section">
            <!-- Colocar texto do git -->
        </section>

        <section id="resources" class="section">
            <!-- Inserir as features -->
        </section>

        <section id="plans" class="section">
            <!-- Preço dos planos -->
        </section>

        <section id="support" class="section">
            <!-- Suporte -->
        </section>

    </main>

    <footer>
        <!-- colocar rodape -->
    </footer>

    <script src="script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>

</body>

</html>
